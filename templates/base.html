<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MediPredict AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 font-sans">
  <!-- NAVBAR -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <a href="{{ url_for('guest_dashboard') }}" class="flex items-center cursor-pointer">
          <!-- Heart Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-400 mr-2 drop-shadow-md" fill="currentColor"
            viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>

          <span class="font-bold text-xl text-slate-900">MediPredict</span>
        </a>

        <!-- Links -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="{{ url_for('dashboard') }}"
            class="text-sm font-medium text-slate-600 hover:text-sky-500 transition-colors">
            Dashboard
          </a>
          <a href="{{ url_for('visuals') }}"
            class="text-sm font-medium text-slate-600 hover:text-sky-500 transition-colors">
            Visuals
          </a>
          <a href="{{ url_for('lifestyle_form') }}"
            class="text-sm font-medium text-slate-600 hover:text-sky-500 transition-colors">
            Prediction Models
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>

</html>
