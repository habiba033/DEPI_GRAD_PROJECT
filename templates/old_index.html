{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)]
    bg-gradient-to-br from-slate-100 to-sky-50 text-slate-800 p-6 relative overflow-hidden">

    <!-- animated soft glowing shapes -->
    <div class="absolute inset-0 opacity-30 pointer-events-none">
        <div class="absolute top-10 left-20 w-72 h-72 bg-sky-300 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-10 right-20 w-96 h-96 bg-sky-200 rounded-full blur-3xl animate-pulse"
            style="animation-delay:0.8s;"></div>
    </div>

    <div class="transition-all duration-1000 transform opacity-100 text-center relative z-10">

        <!-- lighter blue + bounce restored -->
        <div class="mx-auto mb-6 h-20 w-20 rounded-full bg-sky-400 
                flex items-center justify-center shadow-lg animate-bounce">
            <span class="text-3xl font-bold text-white">â™¥</span>
        </div>

        <h1 class="text-5xl font-extrabold mb-4 text-slate-900">
            MediPredict AI
        </h1>

        <p class="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed mb-8">
            A Modern Clinical Platform for Accurate, AI-Driven Cardiovascular Risk Prediction and Health Insights.
        </p>



        <!-- Buttons side by side -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
            <!-- Secondary button first -->
            <a href="{{ url_for('index') }}" class="bg-white hover:bg-slate-100 text-sky-500 border border-sky-400 px-10 py-3 rounded-full text-lg 
            font-semibold shadow-sm transition-all inline-block">
                Exit Guest Mode
            </a>

            <!-- Primary button second -->
            <a href="{{ url_for('dashboard') }}" class="bg-sky-400 hover:bg-sky-500 text-white px-10 py-3 rounded-full text-lg 
            font-semibold shadow-md transition-all inline-block">
                Explore System
            </a>
        </div>


    </div>
</div>
{% endblock %}
